<title>動画見れる自作サイト</title>
niconicoのリンクを入力して置き換えを押すとniconicoの動画が表示される、chromebookじゃ見れないので神サイトを使ってください。
<iframe src="https://www.google.com/?igu=1" width="640" height="360"></iframe>
<form>
<input type="text" id="myInput">
<button type="button" onclick="myFunction()">置き換え</button><button type="button" onclick="god()">新しいタブで表示</button>
</form>
<iframe src="https://m-39892622.hubspotpagebuilder.com/ja-jp/home" id="k" width="1280" height="720"></iframe>
<script>
function myFunction() {
var UserInput = document.getElementById("myInput").value;
var UserInput = UserInput.replace('www', 'embed');
document.getElementById("k").src = UserInput;}
</script>
<script>
function god(){
var UserInput = document.getElementById("myInput").value;
var UserInput = UserInput.replace('www', 'embed');
window.open(UserInput, '_blank')}
</script>
